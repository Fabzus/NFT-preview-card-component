<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img
            class="img-responsive"
            src="images\image-equilibrium.jpg"
            alt="NFT-img"
          />
          <img class="preview" src="images\icon-view.svg" alt="icon-view" />
        </div>
        <div class="card-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-price">
          <ul>
            <li><img src="images\icon-ethereum.svg" alt="ETH" /> 0.041 ETH</li>
            <li><img src="images\icon-clock.svg" alt="clock" /> 3 days left</li>
          </ul>
        </div>
        <div class="card-line"></div>
        <div class="card-footer">
          <img src="images\image-avatar.png" alt="creator_avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/alinbalog/">Balog Alin</a>.
    </div>
  </body>
</html>
